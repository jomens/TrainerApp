<!-- new Page -->
<div class="row page">
    <div class="page-header">
        <div class="row">
            <div class="small-6 medium-8 columns">
                <h3 class="page-title">My Routines</h3>
            </div>

            <div class="small-6 medium-4 columns">
                <a href="#/createRoutine" class="icon-link"><i class="fi-plus size-72"></i><span>add routine</span></a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="small-12 medium-6 columns">

            </div>
        </div>
    </div>
</div>




<!-- Panel -->
<div class="panel callout">
    <h5>Panel Title</h5>
    <p>It's a little ostentatious, but useful for important content.</p>
</div>

<!-- forms -->
<form>
    <div class="row collapse">
        <div class="small-3 large-2 columns">
            <span class="prefix">http://</span>
        </div>
        <div class="small-9 large-10 columns">
            <input type="text" placeholder="Enter your URL...">
        </div>
    </div>
    <div class="row">
        <div class="large-6 columns">
            <div class="row collapse">
                <div class="small-10 columns">
                    <input type="text" placeholder="Hex Value">
                </div>
                <div class="small-2 columns">
                    <a href="#" class="button postfix">Go</a>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- select / dropdowns-->
<select ng-model="cardio.mode">
    <option value="{{mode.key}}" ng-repeat="mode in modes">{{mode.value}}</option>

</select>

<!-- block grid -->
<ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
    <li ng-repeat="client in clients">
        <div class="panel">
            <div class="row">
                <div class="small-4 medium-5 columns">
                    <div class="avatar-wrapper">
                        <img ng-src="{{client.imageUrl}}" alt="" />
                    </div>
                </div>

                <div class="small-8 medium-7 columns">
                    {{client.firstName}} {{client.lastName}}
                </div>
            </div>

        </div>

    </li>

</ul>
