<div class="row page">
    <div class="page-header">
        <div class="row">
            <div class="small-7 medium-8 columns">
                <!--<h3 class="page-title">Hello, {{loggedInUser.firstName}} {{loggedInUser.lastName}}</h3>-->
                <h2><i class="step fi-calendar size-72"></i> <span>My Appointments</span></h2>

            </div>

            <div class="small-5 medium-4 columns">
                <a href="" class="icon-link" ng-click="gotoUserPortal()" ng-show="loggedInUser"><i class="fi-torso-business size-72" style="font-size: 1.7rem"></i><span>My Portal</span></a>
            </div>
        </div>

    </div>

    <div class="page-content">
        <!--<div class="row" ng-show="loggedInUser.isTrainer">
            <div class="small-6 medium-8 columns">
                <h2><i class="step fi-calendar size-72"></i> <span>My Appointments</span></h2>

            </div>

          
        </div>-->

        <section class="padded">
            <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">

                <li ng-repeat="client in clients">
                    <a href="" ng-click="clientSelected(client)" class="card">
                        <div class="row">
                            <div class="small-3 columns">
                                <h2 class="appt-time">
                                    <span class="main">{{$index + 1}}</span><sup class="am-pm">PM</sup>
                                </h2>

                            </div>
                            <div class="small-3 columns">
                                <div class="avatar-wrapper">
                                    <img ng-src="{{client.imageUrl}}" alt="" />
                                </div>
                            </div>

                            <div class="small-6 columns">
                                <h3 class="subheader"><span>{{client.firstName | uppercase}}</span></h3>
                                <p class="package">Package: <span>5 sessions</span></p>
                                <!--<span class="label warning">BODYFAT DUE</span>-->
                            </div>


                        </div>

                    </a>

                </li>


            </ul>

        </section>
    </div>
</div>
