<div class="row page">
    <div class="row">
        <div class="small-12 medium-8 columns">
            <h3 class="page-title">Workout Summary</h3>

        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <!--<div class="small-12 medium-6  large-4 columns" ng-repeat="ex in exercises">
                <a ng-href="" ng-click="selectExercise(ex)" class="block-panel rtn">{{ex.name}}</a>
            </div>-->
            <div class="small-12 columns">
                        <h4>Weights</h4>
                        <div class="panel" ng-repeat="weight in summary.weights">
                            <h5>{{weight.exercise.name}}</h5>
                            <p ng-repeat="set in weight.sets">Set #{{$index + 1}} Weight: {{set.weight}} Reps: {{set.reps}}</p>
                        </div>
                               

                <h4>Cardio</h4>
                <div class="panel" ng-repeat="card in summary.cardio">
                    <h5>{{card.exerciseName}}</h5>
                    <p>{{card.mode}}</p>
                    <p>{{card.resistance}}</p>
                    <p>{{card.heartRate}}</p>
                    <p>{{card.speed}}</p>
                    <p>{{card.rpms}}</p>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="small-12 medium-4 columns">
                <a ng-href="#/trainer" ng-click="" class="button block success">Trainer portal</a>
            </div>

        </div>
    </div>
</div>
