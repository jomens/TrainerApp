<div class="row page">
    <h3 class="page-title">My clients</h3>

    <div class="page-content">
        <div class="row">
            <!--<div class="small-12 medium-4 large-3 columns" ng-repeat="client in clients">-->
            <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4" >
                <li ng-repeat="client in clients">
                    <div class="panel">
                        <div class="row">
                            <div class="small-4 medium-5 columns">
                                <div class="avatar-wrapper">
                                    <img ng-src="{{client.imageUrl}}" alt="" />
                                </div>
                            </div>

                            <div class="small-8 medium-7 columns">
                                {{client.firstName}} {{client.lastName}}
                            </div>
                        </div>

                    </div>

                </li>

            </ul>
        </div>


    </div>

</div>
