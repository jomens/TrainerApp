<div class="row page">

    <div class="row">
        <div class="small-12 medium-8 columns">
            <h3 class="page-title">workout: {{workout.exerciseName}}</h3>

        </div>
        <div class="small-12 medium-4 columns">
            <a href="" ng-click="endWorkout()" class="button  success">Continue to next exercise</a>
        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="small-12 medium-6 columns">
                <div class="panel">
                    <div class="row">
                        <div class="small-12 columns">
                            <h4>Exercise Details</h4>
                        </div>
                        <div class="small-12 columns">
                            <div ng-repeat="set in workout.sets">
                                <div class="small-4 columns"><p>Set #{{$index + 1}}</p></div>

                                <div class="small-4 columns"><p>{{set.weight}} lbs</p></div>

                                <div class="small-4 columns"><p>{{set.reps}} reps</p></div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
       </div>

        <div class="row">
            <div class="small-12 medium-6 columns">
                
            </div>
        </div>

        <div class="row">
            <div class="small-12 medium-6 columns">

                <form ng-submit="addSet()" ng-model="set">

                    <div class="row">
                        <div class="small-12 medium-6 columns">
                            <div class="row collapse">
                                <label for="weight">Weight:</label>
                                <div class="small-9 columns">
                                    <input type="number" placeholder="0.00" ng-model="set.weight" step="0.50" required />
                                </div>
                                <div class="small-3 columns">
                                    <span class="postfix">lbs</span>
                                </div>
                            </div>
                        </div>

                        <div class="small-12 medium-6 columns">
                            <div class="row collapse">
                                <label for="reps">Reps:</label>
                                <div class="small-9 columns">
                                    <input type="number" placeholder="0" ng-model="set.reps" required />
                                </div>
                                <div class="small-3 columns">
                                    <span class="postfix">reps</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="small-12 columns">
                            <input class="button" type="submit" value="Add set" />
                        </div>
                    </div>
                </form>
            </div>
        </div>




    </div>
</div>
