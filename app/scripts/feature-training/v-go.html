<div class="row page">
    <div class="row">
        <div class="small-12 medium-8 columns">
            <h3 class="page-title">Select an exercise</h3>

        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <!--<div class="small-12 medium-6  large-4 columns" ng-repeat="ex in exercises">
                <a ng-href="" ng-click="selectExercise(ex)" class="block-panel rtn">{{ex.name}}</a>
            </div>-->
            <div class="small-12  columns" ng-show="routineDetails.routine.description">
                <ul class="small-block-grid-1 large-block-grid-2">
                    <li>
                        <div class="panel  callout radius">
                            <h5 class="icon-link"><i class="fi-comments size-72"></i><span>Notes</span></h5>
                            <p class="italics">"{{routineDetails.routine.description}}"</p>
                        </div>
                    </li>

                </ul>

            </div>

            <div class="small-12 columns">
                <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
                    <li ng-repeat="ex in routineDetails.associatedExercises"><a ng-href="" ng-click="selectExercise(ex)" class="block-panel rtn " ng-class="{true:'completed'} [ex.completed]">{{ex.name}}</a></li>
                </ul>

            </div>
        </div>


        <div class="row">
            <div class="small-12 medium-4 columns">
                <a ng-href="#/summary" ng-click="" class="button primary">View workout summary</a>
            </div>

        </div>
    </div>
</div>
