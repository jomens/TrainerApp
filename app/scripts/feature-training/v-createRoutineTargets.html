<section class="row page">
    <h3 class="page-title">Set Routine Goals and Targets</h3>

    <div class="page-content">
       
        <section class="padded">
            <div class="row">
                <div class="small-12 columns">
                    <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
                        <li ng-repeat="ex in exs">
                            <h4>{{ex.name}}</h4>
                        
                            <div class="row" ng-repeat="tg in ex.target.targetWeights">
                                <div class="small-6 columns">
                                    <div class="row collapse">
                                        <label for="distance">Target Weight:</label>
                                        <div class="small-9 columns">
                                            <input type="number" placeholder="0" ng-model="tg.targetWeight" />
                                        </div>
                                        <div class="small-3 columns">
                                            <span class="postfix">lbs</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="small-6 columns">
                                    <div class="row collapse">
                                        <label for="rpms">Target Reps:</label>
                                        <div class="small-9 columns">
                                            <input type="number" placeholder="0" ng-model="tg.targetReps" />
                                        </div>
                                        <div class="small-3 columns">
                                            <span class="postfix">reps</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>
                
            </div>

        </section>

            

            </div>
</section>
