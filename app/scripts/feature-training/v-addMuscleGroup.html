<div class="row page">
    <div class="page-header">
        <div class="row">
            <div class="small-6 medium-8 columns">
                <h3 class="page-title">Add Muscle Group</h3>

            </div>

            <div class="small-6 medium-4 columns">
            </div>

        </div>
    </div>


    <div class="page-content">

        <form ng-submit="addMuscleGroup()" ng-model="muscleGroup">

            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label for="">Muscle Group Name:</label>
                    <input type="text" placeholder="chest, core, arms, etc" ng-model="muscleGroup.name" required />
                </div>
            </div>

            <div class="row"><div class="small-12 columns"><input class="button" type="submit" value="Submit" /></div></div>
        </form>
    </div>
</div>
