<div class="row page">
    <!--<h3 class="page-title">My Routines</h3>-->

    <div class="page-content">
        <div class="row">
            <div class="small-12 medium-6 columns" ng-hide="routines.length">
                <div class="panel">
                    <h3><small>You have no routines created. <a href="#/createRoutine" ng-href="#/createRoutine">Create a routine</a></small></h3>
                   
                </div>
            </div>
            <div class="small-12 columns">

                <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
                    <li ng-repeat="routine in routines">
                        <div class="panel">{{routine.name}}</div>

                    </li>

                </ul>

            </div>
        </div>

    </div>
</div>
