<div class="row page">
    <div class="page-header">
        <div class="row">
            <div class="small-6 medium-8 columns">
                <h3 class="page-title">Routine Details</h3>

            </div>

            <div class="small-6 medium-4 columns">
                <a href="#/myRoutines/" class="icon-link"><i class="fi-arrow-left size-72"></i><span>my routines</span></a>
            </div>

        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="small-12 medium-6 columns" ng-hide="routineDetails.associatedExercises.length">
                <div class="panel">
                    <h3><small>You have no routines created. <a href="#/createRoutine" ng-href="#/createRoutine">Create a routine</a></small></h3>
                </div>
            </div>
            <div class="small-12 columns">

                <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
                    <li ng-repeat="routine in routineDetails.associatedExercises">
                        <div class="panel">{{routine.name}}</div>

                    </li>

                </ul>

            </div>
        </div>

    </div>
</div>
