<div class="row page">
    <div class="page-header">
        <div class="row">
            <div class="small-6 medium-8 columns">
                <h3 class="page-title">All locations</h3>

            </div>

            <div class="small-6 medium-4 columns">
                <!--<a href="#/" class="icon-link"><i class="fi-plus size-72"></i><span>add client</span></a>-->
            </div>
        </div>
    </div>


    <div class="page-content">
        <div class="row">
            <div class="small-12 columns">
                <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-4">
                 
                    <li ng-repeat="location in locations" class="">
                        <a ng-click="" class="panel block-panel">
                            <div class="row">                                
                                <div class="small-12 columns" >
                                    <h5 class="name">{{location.name}}</h5>
                                    <h6 class="">{{location.location}}</h6>

                                </div>
                            </div>

                        </a>

                    </li>
               
                </ul>

            </div>
        </div>


    </div>

</div>
