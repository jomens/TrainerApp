<div class="row page">
    <div class="page-header">
        <div class="row">
            <div class="small-6 medium-8 columns">
                <h3 class="page-title">Add a new client</h3>

            </div>

            <div class="small-6 medium-4 columns">
                <a ng-href="#/trainer" class="icon-link"  ng-show="loggedInUser"><i class="fi-torso-business size-72" style="font-size: 1.7rem"></i><span>My Portal</span></a>
            </div>

        </div>
    </div>


    <div class="page-content">

        <form ng-submit="addClient()" ng-model="client">

            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label for="firstName">First Name:</label>
                    <input type="text" placeholder="firstName" ng-model="client.firstName" required />
                </div>
            </div>

            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label for="lastName">Last Name:</label>
                    <input type="text" placeholder="lastName" ng-model="client.lastName" required />
                </div>
            </div>

            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="email" ng-model="client.email" required />
                </div>
            </div>

            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label for="phone">Phone:</label>
                    <input type="text" placeholder="phone" ng-model="client.phone" required />
                </div>
            </div>

            <div class="row">
                <div class="small-12 medium-6 columns">
                    <label for="phone">Image Url</label>
                    <input type="text" placeholder="" ng-model="client.imageUrl" />
                </div>
            </div>


            <div class="row"><div class="small-12 columns"><input class="button" type="submit" value="Submit" /></div></div>
        </form>
    </div>
</div>
